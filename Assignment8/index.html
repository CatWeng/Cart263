<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <!-- Including libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscroll/2.4.1/jquery.jscroll.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="js/libraries/rita.min.js" content="text/javascript"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

  </head>

  <body>

    <!-- Blog Layout taken from https://www.w3schools.com/howto/howto_css_blog_layout.asp -->

  <div class="header">
    <h2 class="text">This Is A Cooking Blog</h2>
  </div>

  <div class="row">
    <div id="leftcolumn">
      <div class="card">
        <h2 class="text">This is a Title</h2>
        <h5 id="date" class="text">Date</h5>
        <div class="blogImg"></div>
        <p class="text">This is a recipe<span id="dots">...</span></p>
        <p id="more" class="text">This is more text<br><br></p>
        <button id="button" class="text">Read more</button>
      </div>
    </div>
    <div class="rightcolumn">
      <div class="card">
        <h2 class="text">About Me</h2>
        <div class="flickrImg"></div>
        <p class="text">About me</p>
      </div>
      <div class="card">
        <h3 class="text">Popular Post</h3>
        <div class="flickrImg"></div><br>
        <div class="flickrImg"></div><br>
        <div class="flickrImg"></div>
      </div>
      <div class="card">
        <h3 class="text">Follow Me</h3>
        <p class="text">Some text..</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h2 class="text">Footer</h2>
  </div>

  </body>

</html>
